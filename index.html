<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>0-3 單字聽力測驗</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      text-align: center;
      padding: 30px 15px;
    }
    #logo {
      width: 150px;
      max-width: 80%;
      margin-bottom: 10px;
    }
    #game-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #question-number {
      font-size: 18px;
      margin-bottom: 20px;
    }
    button {
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      display: block;
    }
    .choice-btn {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
    }
    .hidden {
      display: none;
    }
    #nickname {
      padding: 8px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin-top: 10px;
    }
    audio {
      width: 100%;
      max-width: 500px;
      margin: 20px 0;
    }
    .note {
      font-size: 14px;
      color: #888;
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" id="logo" />
  <div id="game-title">0-3 單字聽力測驗</div>
  <p id="question-number">第 1 題 / 共 16 題</p>
  <audio id="audio" controls></audio>
  <div id="choices"></div>
  <button id="next-btn" disabled>下一題</button>

  <div id="result" class="hidden">
    <h2>🎯 測驗完成！</h2>
    <p id="score-text"></p>
    <p id="pass-fail"></p>
    <input type="text" id="nickname" placeholder="請輸入姓名＋生日( 範例：王小明0828 )" />
    <p class="note">姓名＋生日 範例：王小明0828</p>
    <p class="note">請回傳合格成績</p>
    <p id="submit-time" class="note"></p>
    <br />
    <button id="submit-btn" onclick="submitToGoogle()">提交成績</button>
    <button onclick="location.reload()">重新開始</button>
  </div>

  <script>
    const gameTitle = "0-3 單字聽力測驗";

    const questions = [
      { word: "거미",   audio: "audio/000301W.mp3", choices: ["거미", "거모", "거비"] },
      { word: "거리",   audio: "audio/000302W.mp3", choices: ["거리", "거래", "거로"] },
      { word: "누구",   audio: "audio/000303W.mp3", choices: ["누구", "느구", "누구야"] },
      { word: "너구리", audio: "audio/000304W.mp3", choices: ["너구리", "노구리", "너구르"] },
      { word: "다리",   audio: "audio/000305W.mp3", choices: ["다리", "달리", "다무"] },
      { word: "어디",   audio: "audio/000306W.mp3", choices: ["어디", "어지", "어디야"] },
      { word: "다리미", audio: "audio/000307W.mp3", choices: ["다리미", "다리무", "다라미"] },
      { word: "드라마", audio: "audio/000308W.mp3", choices: ["드라마", "드라마", "드라미"] },
      { word: "바다",   audio: "audio/000309W.mp3", choices: ["바다", "바라", "빠다"] },
      { word: "부부",   audio: "audio/000310W.mp3", choices: ["부부", "부우", "부브"] },
      { word: "비누",   audio: "audio/000311W.mp3", choices: ["비누", "비노", "브누"] },
      { word: "바나나", audio: "audio/000312W.mp3", choices: ["바나나", "바나라", "바마나"] }
    ];

    let shuffledQuestions = [...questions].sort(() => 0.5 - Math.random());
    let current = 0;
    let correct = 0;

    const audio = document.getElementById("audio");
    const choicesDiv = document.getElementById("choices");
    const nextBtn = document.getElementById("next-btn");
    const questionNum = document.getElementById("question-number");

    function loadQuestion() {
      nextBtn.disabled = true;
      questionNum.textContent = `第 ${current + 1} 題 / 共 ${shuffledQuestions.length} 題`;
      const q = shuffledQuestions[current];
      audio.src = q.audio;

      choicesDiv.innerHTML = "";
      q.choices.sort(() => 0.5 - Math.random()).forEach((choice) => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.className = "choice-btn";
        btn.onclick = () => {
          if (choice === q.word) correct++;
          nextBtn.disabled = false;
          document.querySelectorAll(".choice-btn").forEach((b) => (b.disabled = true));
          btn.style.backgroundColor = choice === q.word ? "#8f8" : "#f88";
        };
        choicesDiv.appendChild(btn);
      });
    }

    nextBtn.onclick = () => {
      current++;
      if (current < shuffledQuestions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    };

    function showResult() {
      audio.classList.add("hidden");
      choicesDiv.classList.add("hidden");
      nextBtn.classList.add("hidden");
      questionNum.classList.add("hidden");
      document.getElementById("result").classList.remove("hidden");

      const percent = Math.round((correct / shuffledQuestions.length) * 100);
      document.getElementById("score-text").textContent = `你的分數是 ${percent}% (${correct} / ${shuffledQuestions.length})`;

      const passFailText = document.getElementById("pass-fail");
      const submitBtn = document.getElementById("submit-btn");

      if (percent >= 80) {
        passFailText.textContent = "🎉 成績合格！";
        submitBtn.disabled = false;
        submitBtn.style.opacity = "1";
      } else {
        passFailText.textContent = "❌ 成績不合格";
        submitBtn.disabled = true;
        submitBtn.style.opacity = "0.5";
      }
    }

    function submitToGoogle() {
      const nickname = document.getElementById("nickname").value.trim();
      if (!nickname) {
        alert("請輸入暱稱");
        return;
      }

      const score = Math.round((correct / shuffledQuestions.length) * 100);
      const now = new Date();
      const time = now.toLocaleString("zh-TW");
      const weekdays = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
      const weekday = weekdays[now.getDay()];

      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSd8KhDu_lq6g4aPzkLaNYUUVG9P0E9cRT1R2WVDIkkfFh7WxA/formResponse";

      const formData = new FormData();
      formData.append("entry.1082970818", nickname);
      formData.append("entry.851626887", score);
      formData.append("entry.498226528", time);
      formData.append("entry.532888754", weekday);
      formData.append("entry.1110600272", gameTitle);

      fetch(formURL, {
        method: "POST",
        mode: "no-cors",
        body: formData
      })
        .then(() => {
          const nowText = `${now.getMonth() + 1}月${now.getDate()}日 ${now.getHours()}時${now.getMinutes()}分${now.getSeconds()}秒 已完成回傳`;
          document.getElementById("submit-time").textContent = nowText;

          alert("✅ 提交成功!!可重複測驗");
        })
        .catch(() => {
          alert("❌ 回傳失敗，請稍後再試");
        });
    }

    loadQuestion();
  </script>
</body>
</html>
